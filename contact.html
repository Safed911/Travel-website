<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TRAVEL WORLD | CONTACT US </title>
</head>

<body>

    <nav class="navbar dark_bg">
        <div class="container">
            <h1 class="logo white-text ">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html">HOME</a></li>
                <li class="nav-item"><a href="about.html">ABOUT</a></li>
                <li class="nav-item"><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-wrapper">

        <div class="container">

            <div class="contact-sets">

                <div class="address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-2x red-text"></i>
                        <h2>location</h2>
                        <p>#rc-361 khora colony, ghaziabad, u.p</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-2x red-text"></i>
                        <h2>e-mail</h2>
                        <p>safedkhancompany880@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-2x red-text"></i>
                        <h2>call</h2>
                        <p>+91 9100008877</p>
                    </div>
                    <img src="office.jpg" alt="office">
                </div>

                <form class="form">
                    <h2 class="normal-heading">contact us</h2>
                    <p class="grey-text">let us know your questions, suggestions and concerns by filling out the contact form below.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="e-mail">E-mail</label>
                        <input type="email" name="" id="e-mail" placeholder="e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone" placeholder="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="form-btn">submit</button>
                                    
                </form>
                
            </div>
        </div>

    </section>

    <footer class="foot">
        <div class="icons">
            <i class="fa-brands fa-facebook fa-3x white-text"></i>
            <i class="fa-brands fa-twitter fa-3x white-text"></i>
            <i class="fa-brands fa-instagram fa-3x white-text"></i>
        </div>
        <div class="note white-text">
            <p>world travel &copy; 2020, all rights reserved</p>
        </div>
    </footer>

</body>
</html>
